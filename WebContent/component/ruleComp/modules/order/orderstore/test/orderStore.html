<!DOCTYPE html >
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=7;IE=8;IE=9" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>日期选择域</title>
<script type="text/javascript"
	src="/web/component/webpub/core/seajs2/dist/sea-debug.js"
	data-config="/ecp/html/global.js" data-main="/ecp/html/main.js"></script>
<script type="text/javascript">
	seajs.use([ '$', 'order_store'], function($, OrderStore) {
		$(function() {
			
			
			$('#order button:eq(0)').click(function() {
				var fieldSet = $(this).parents('fieldset');
				var code = fieldSet.find('input').val();
				OrderStore.setCurrentOrderCode(code);
			});
			
			$('#return button:eq(1)').click(function() {
				var fieldSet = $(this).parents('fieldset');
				var code = fieldSet.find('input').val();
				OrderStore.setCurrentReturnOrderCode(code);
			});
			
			$('#order button:eq(1)').click(function() {
				var fieldSet = $(this).parents('fieldset');
				var code = OrderStore.getCurrentOrderCode();
				fieldSet.find('span').text(code);
			});
			
			$('#return button:eq(1)').click(function() {
				var fieldSet = $(this).parents('fieldset');
				var code = OrderStore.getCurrentReturnOrderCode();
				fieldSet.find('span').text(code);
			});
		});
	});
</script>
</head>
<body>
	<div class="ui-main ui-main-width bar_content">
	<fieldset id="order">
		<legend>订单</legend>
		<div>
			<input>
			<button>保存编码</button>
			<span></span>
			<button>获取编码</button>
		</div>
	</fieldset>
	<fieldset id="return">
		<legend>订单</legend>
		<div>
			<input>
			<button>保存编码</button>
			<span></span>
			<button>获取编码</button>
		</div>
	</fieldset>
	</div>
</body>
</html>
