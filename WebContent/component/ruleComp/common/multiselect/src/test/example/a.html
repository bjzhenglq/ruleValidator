<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
	<link rel="stylesheet" type="text/css" href="./a.css">
	<script type="text/javascript" src="./jquery-1.7.2.js"></script>
	<script type="text/javascript" src="./a.js"></script>
</head>
<body>
	<div id="container" style="width: 1300px;">
	
		<!-- 多选控件 -->
		<div class="ui-ecp-multiselect" style="width:400px;">
			<!-- 域标签 -->
			<label class="label" style="width:100px; text-align: right;">标签：</label>
			<!-- 域输入区 -->
			<div class="ms-field" style="width:300px;">
				<!-- 选择区 -->
				<div class="selected-options" style="width:300px;">
					<input type="hidden" value="" name="xxx">
					<div class="selected-options-holder" style="width:277px;">
						<!-- <span class="selected-option" data-attrs-key="a">语文111<a href="#" class="remove" data-attrs-key="a">x</a></span> -->
					</div>
					<!-- 下拉按钮 -->
					<a href="#" class="trigger down"></a>
				</div>
				<!-- 候选区 -->
				<div class="ms-options" style="width:300px;">
					<ul>
						<li><a href="#"  data-attrs-key="a">aaaaaaaaaa</a></li>
						<li><a href="#"  data-attrs-key="b">bbbbbbbbbb</a></li>
						<li><a href="#"  data-attrs-key="c">cccccccccc</a></li>
						<li><a href="#"  data-attrs-key="d">dddddddddd</a></li>
						<li><a href="#"  data-attrs-key="e">eeeeeeeeee</a></li>
						<li><a href="#"  data-attrs-key="f">ffffffffffffff</a></li>
					</ul>
					<span class="no-option">没有可供选择的选项了</span>
				</div>
			</div>
		</div>
	
	</div>

</body>
</html>
