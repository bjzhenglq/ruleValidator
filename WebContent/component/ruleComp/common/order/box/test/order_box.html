<!DOCTYPE html >
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=7;IE=8;IE=9" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>订单行（编辑态）</title>
<script type="text/javascript"
	src="/web/component/webpub/core/seajs2/dist/sea-debug.js"
	data-config="/ecp/html/global.js" data-main="/ecp/html/main.js"></script>
<script type="text/javascript">
	seajs.use([ '$', 'box' ], function($, Box) {
		$(function() {
			new Box({
				attrs:{
					remove:function() {
						return confirm('remove?');
					},
					toggle:function() {
						return confirm('toggle?');
					}
				},
				model:{
					title:'title',
					head:'<b>head</b>',
					body:'<div style="height:300px">content</div>'
				},
				renderTo : $('.target')
			});
		});
	});
</script>
</head>
<body>
	<div class="ui-main ui-main-width">

		<div class="target"></div>
	</div>
</body>
</html>
