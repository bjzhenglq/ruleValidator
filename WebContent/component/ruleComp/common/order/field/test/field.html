<!DOCTYPE html >
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=7;IE=8;IE=9" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>域</title>
<script type="text/javascript"
	src="/web/component/webpub/core/seajs2/dist/sea-debug.js"
	data-config="/ecp/html/global.js" data-main="/ecp/html/main.js"></script>
<script type="text/javascript">
	seajs.use([ '$', 'field' ], function($, Field) {
		$(function() {
			
			// 详细配置用例
			new Field({
				renderTo : $('.ui-main'),
				model : {
					/* 控件配置 */
					id : 'id',
					cls : 'cls',
					/* 标签配置 */
					labelId : 'labelId',
					label : '标签一',
					labelCls : 'labelCls',
					isLabelHidden : false,
					isHidden : false
				}
			});
			
			// 简化配置用例
			new Field({
				renderTo : $('.ui-main')
			});
		});
	});
</script>
</head>
<body>
	<div class="ui-main ui-main-width bar_content"></div>
</body>
</html>
