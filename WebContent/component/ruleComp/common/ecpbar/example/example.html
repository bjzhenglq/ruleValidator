<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ecp栏目组件测试</title>
<script type="text/javascript"
	src="/web/component/webpub/core/seajs/src/sea-debug.js"></script>
<script type="text/javascript"
	src="/ecp/component/ecp/core/config.js"></script>
<script type="text/javascript"
	src="/web/component/webpub/tools/codemirror/src/codehelper.js"></script>
<style type="text/css">
.content {
	width: 960px;
	margin: 0 auto;
}
</style>
</head>
<body>
	<div class="content">
		<h1>ecp栏目组件</h1>
		<ol>
			<li>
				<h2>界面</h2>
				<div id="bar" style="width: 200px; display: inline-table;"></div>
				<script type="text/javascript">
					seajs.use(['/ecp/component/ecp/common/ecpbar/src/js/ecpbar' ],
							function(EcpBar) {
								var option2 = {
									attrs : {
										classPrefix : "default",
										title : '查询结果',//头部标题
										icon : 'query',//"查询"
										top_tip : true,//头部是否数字提示
										top_link : true,//头部是否显示"更多"链接
										top_url : 'http://www.baidu.com',//顶部链接的url,
										top_tip : false
									},
									renderTo : 'bar'//放到哪个div
								};
								var bar = new EcpBar(option2);
							});
				</script>
				<pre>
			</li>
			<li>
				<h2>代码示例</h2>
				<div>
					<textarea class="js">
						<script type="text/javascript">
							seajs.use([ GLOBAL.base+'common/ecpbar/src/js/ecpbar' ],
									function(EcpBar) {
										var option2 = {
											attrs : {
												classPrefix : "default",
												title : '查询结果',//头部标题
												icon : 'query',//"查询"
												top_tip : true,//头部是否数字提示
												top_link : true,//头部是否显示"更多"链接
												top_url : 'http://www.baidu.com',//顶部链接的url,
												top_tip : false
											},
											renderTo : 'bar'//放到哪个div
										};
										var bar = new EcpBar(option2);
									});
						</script>
					</textarea>
				</div>
			</li>
			<li>
				<h2>数据模型</h2>
				<div>
					<textarea class="js">
					</textarea>
				</div>
			</li>
		</ol>
	</div>
</body>
</html>
