<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>search组件测试</title>
<script type="text/javascript" src="/web/component/webpub/core/seajs2/dist/sea-debug.js" data-config="/ecp/html/global.js" data-main="/ecp/html/main.js"></script>
<script type="text/javascript"
	src="/web/component/webpub/tools/codemirror/src/codehelper.js"></script>
<style type="text/css">
.content {
	width: 960px;
	margin: 0 auto;
}
</style>
</head>
<body>
	<div class="content">
		<h1>search组件</h1>
		<ol>
			<li>
				<h2>界面</h2>
				<div id="search" style="display: inline-table;"></div>
				<script type="text/javascript">
					seajs.use('search',function(Search){
						var options= {
							attrs:{
								//对应搜索框的url
								indexurl:'data.json',
								//图标对应的url
								iconUrl:"http://www,baidu.com",
								//高级搜索对应的url
								advanceQueryUrl:"http://www,baidu.com"
							},
							renderTo:'search'
						};
						
						var s=new Search(options);
					});
				</script>
			</li>
			<li>
				<h2>代码示例</h2>
				<div>
					<textarea class="js">
						<script type="text/javascript">
							seajs.use('search',function(Search){
								var options= {
									attrs:{
										//对应搜索框的url
										indexurl:'data.json',
										//图标对应的url
										iconUrl:"http://www,baidu.com",
										//高级搜索对应的url
										advanceQueryUrl:"http://www,baidu.com"
									},
									renderTo:'search'
								};
								
								var s=new Search(options);
							});
						</script>
					</textarea>
				</div>
			</li>
			<li>
				<h2>数据模型</h2>
				<div>
					<textarea class="js">
					</textarea>
				</div>
			</li>
		</ol>
	</div>
</body>
</html>
