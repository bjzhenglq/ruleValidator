<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>商品自动补全组件测试</title>
<script type="text/javascript" src="/web/component/webpub/core/seajs2/dist/sea-debug.js" data-config="/ecp/html/global.js" data-main="/ecp/html/main.js"></script>
<script type="text/javascript"
	src="/web/component/webpub/tools/codemirror/src/codehelper.js"></script>
<style type="text/css">
.content {
	width: 960px;
	margin: 0 auto;
}
</style>
</head>
<body>
	<div class="content">
		<h1>商品自动补全组件(需要登录后使用)</h1>
		<ol>
			<li>
				<h2>界面</h2>
				<div ectype="ProductAutoCompleteAdd"></div> 
				<script
					type="text/javascript">
					seajs.use('productAutoCompleteAdd',function(ProductAutoCompleteAdd) {
						ProductAutoCompleteAdd.init({
							callback : function(json) {
								alert(json.vname)
								console.log(json);
							}
						});
					});
				</script>
			</li>
			<li>
				<h2>代码示例</h2>
				<div>
					<textarea class="js">
						<div ectype="ProductAutoCompleteAdd"></div>
						<script type="text/javascript">
							seajs.use('productAutoCompleteAdd',function(ProductAutoCompleteAdd) {
								ProductAutoCompleteAdd.init({
									callback : function(json) {
										alert(json.vname)
										console.log(json);
									}
								});
							});
						</script>
					</textarea>
				</div></li>
			<li>
				<h2>数据模型</h2>
				<div>
					<textarea class="js">
					</textarea>
				</div>
			</li>
		</ol>
	</div>
</body>
</html>
