<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ecp栏目组件测试</title>
<script type="text/javascript" src="/web/component/webpub/core/seajs2/dist/sea-debug.js" 
	data-config="/ecp/html/global.js" data-main="/ecp/html/main.js"></script>
<script type="text/javascript"
	src="/web/component/webpub/tools/codemirror/src/codehelper.js"></script>
<style type="text/css">
.content {
	width: 960px;
	margin: 0 auto;
}
</style>
</head>
<body>
	<div class="content">
		<h1>ecpgrid 翻页组件</h1>
		<ol>
			<li>
				<h2>界面</h2>
				<div id="orderGrid" style="float: left; width: 100%"></div>
				<script type="text/javascript">
					seajs.use('ecppagelist',function(EcpPageGrid) {
						var ecpGrid = new EcpPageGrid(
								{
									attrs : {
										isPagination : true,
										url : "data.txt",
										columns : [ {
											key : "vtitle",
											format : function(
													value, row) {
												var ret = '<a target="_blank" href="/ecp//bulletin/detail?bulletinId='
														+ row.cbulletinid
														+ '">'
														+ value
														+ '</a>';
												return ret;
											}
										}, {
											key : "_teffectivedate",
											format : function(
													value, row) {
												return "("+value+")";
											}
										} ],
									},
									
									renderTo : "orderGrid",
									autoRender : false
								});

						ecpGrid.query();
					});
				</script>
			</li>
			<li>
				<h2>代码示例</h2>
				<div>
					<textarea class="js">
						var ecpGrid = new EcpPageGrid(
								{
									attrs : {

														+ row.cbulletinid

												return ret;
											}
										}, {
											key : "_teffectivedate",
											format : function(
													value, row) {
												return "("+value+")";
											}
										} ],
									},
									
									renderTo : "orderGrid",
									autoRender : false
								});

						ecpGrid.query();
					</textarea>
				</div></li>
			<li>
				<h2>数据模型</h2>
