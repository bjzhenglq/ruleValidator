<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ecp栏目组件测试</title>
<script type="text/javascript" src="/web/component/webpub/core/seajs2/dist/sea-debug.js" 
	data-config="/ecp/html/global.js" data-main="/ecp/html/main.js"></script>
<script type="text/javascript"
	src="/web/component/webpub/tools/codemirror/src/codehelper.js"></script>
<style type="text/css">
.content {
	width: 960px;
	margin: 0 auto;
}
</style>
</head>
<body>
	<div class="content">
		<h1>ecpgrid组件</h1>
		<ol>
			<li>
				<h2>界面</h2>
					<div id="orderGrid" style="float: left;width: 100%"></div>
					<div class="J-pagination pagination" style="float:right;"></div>
					<script type="text/javascript">
						seajs.use('ecpproductgrid',function(EcpProductGrid) {
							var productGrid = new EcpProductGrid({
								attrs : {
									isPagination:true,
									url : "/ecp/product/ajaxQryProdListByCond"
								},
								renderTo : "orderGrid",
								autoRender:false
							});
							productGrid.query("productName=%E5%95%86%E5%93%811");
						});
					</script>
			</li>
			<li>
				<h2>代码示例</h2>
				<div>
					<textarea class="js">
						<div id="orderGrid" style="float: left;width: 100%"></div>
						<div class="J-pagination pagination" style="float:right;"></div>
						<script type="text/javascript">
							seajs.use('ecpproductgrid',function(EcpProductGrid) {
								var productGrid = new EcpProductGrid({
									attrs : {
										isPagination:true,
										url : "/ecp/product/ajaxQryProdListByCond"
									},
									renderTo : "orderGrid",
									autoRender:false
								});
								productGrid.query("productName=%E5%95%86%E5%93%811");
							});
						</script>
					</textarea>
				</div>
			</li>
			<li>
				<h2>数据模型</h2>
				<div>
					<textarea class="js">
					</textarea>
				</div>
			</li>
		</ol>
	</div>
</body>
</html>
