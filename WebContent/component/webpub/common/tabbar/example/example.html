		<ol>
			<li>
				<h2>界面</h2>
				<div id="tab" style="width: 409px; height:200px; display: inline-block;"></div> <script
					type='text/javascript'>
					seajs.use([ GLOBAL.base + 'common/tabbar/src/js/tabbar',
							GLOBAL.base + 'common/list/src/js/list' ],
							function(TabBar, List) {
								var option = {
									attrs : {
										items : [ {
											title : '采购动向',
											content : new List({
												attrs : {
													url : 'data.json'
												}
											})
										}, {
											title : '政策法规',
											content : '内容B'
										}, {
											title : '公告',
											content : new List({
												attrs : {
													url : 'data.json'
												}
											})
										}, {
											title : '其他',
											content : '内容D'
										} ],
										triggerType : 'click',
										activeIndex : 0,
										moreurl : "http://www.baidu.com"
									},
									renderTo : 'tab',
									theme : 'default',
									model : '{}'
								};
								var tabbar = new TabBar(option);
							});
				</script></li>
