<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>bar测试</title>
<script type="text/javascript"
	src="/web/component/webpub/core/seajs/src/sea-debug.js"></script>
<script type="text/javascript"
	src="/web/component/webpub/core/seajs/src/config.js"></script>
<script type="text/javascript"
	src="/web/component/webpub/tools/codemirror/src/codehelper.js"></script>
<style type="text/css">
.content {
	width: 960px;
	margin: 0 auto;
}
</style>
</head>
<body>
	<div class="content">
		<h1>栏目组件</h1>
		<ol>
			<li>
				<h2>界面</h2>
				<div id="graybar" style="display: inline-table;"></div>
				<script type="text/javascript">
					seajs.use([ G.base+'common/bar/src/js/bar' ],
						function(Bar) {
							var option = {
								attrs : {
									classPrefix : "default",
									title : '友情连接'
								},
								renderTo : 'graybar'//放到哪个div
							};
							var graybar = new Bar(option);
						});
				</script>
			</li>
			<li>
				<h2>代码示例</h2>
				<div>
					<textarea class="js">
						<script type="text/javascript">
							seajs.use([ G.base+'common/bar/src/js/bar' ],
								function(Bar) {
									var option = {
										attrs : {
											classPrefix : "default",
											title : '友情连接'
										},
										renderTo : 'graybar'//放到哪个div
									};
									var graybar = new Bar(option);
								});
						</script>
					</textarea>
				</div>
			</li>
			<li>
				<h2>数据模型</h2>
				<div>
					<textarea class="js">
						不需要数据
					</textarea>
				</div>
			</li>
		</ol>
	</div>
</body>
</html>
