	<div class="content">
		<h1>grid组件</h1>
		<ol>
			<li>
				<h2>使用说明</h2>
				<p>按alt+F11  显示和隐藏 日志框</p>
				 <script type="text/javascript">
					seajs.use([ "jquery", 'common/log/src/js/Log' ], function(
							$, Log) {
						$(function() {
							Log.debug('this is debug message');
							Log.error('this is error message');
							Log.warn('this is warn message');
							Log.show();
						})
					});
				</script>
			</li>
			<li>
				<h2>代码示例</h2>
				<div>
					<textarea class="js">

					</textarea>
				</div>
			</li>
