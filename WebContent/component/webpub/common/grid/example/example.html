<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>grid测试</title>
<script type="text/javascript"
	src="/web/component/webpub/core/seajs/src/sea-debug.js"></script>
<script type="text/javascript"
	src="/web/component/webpub/core/seajs/src/config.js"></script>
<script type="text/javascript"
	src="/web/component/webpub/tools/codemirror/src/codehelper.js"></script>
<style type="text/css">
.content {
	width: 960px;
	margin: 0 auto;
}
</style>
</head>
<body>
	<div class="content">
		<h1>grid组件</h1>
		<ol>
			<li>
				<h2>界面</h2>
				<div id="grid" style="width: 500px;"></div>
				<script type="text/javascript">
					seajs.use('/web/component/webpub/common/grid/src/js/Grid',
						function(Grid) {
							var grid = new Grid({
								attrs : {
									url : 'data.json',
									columns : [ {
										label : "商品名称",
										key : "name"
									}, {
										label : "商品编码",
										key : "code"
									}, {
										label : "商品价格",
										key : "price"
									} ],
									ismulti:true,
									showRowNum:true
								},
								autoRender:true,
								renderTo : "grid"
							});
						});
				</script>
			</li>
			<li>
				<h2>代码示例</h2>
				<div>
					<textarea class="js">
						<script type="text/javascript">
							seajs.use('/web/component/webpub/common/grid/src/js/Grid',
								function(Grid) {
									var grid = new Grid({

											url : 'data.json',
											columns : [ {
												label : "商品名称",

												key : "code"
											}, {
												label : "商品价格",
												key : "price"
											} ]
										},
										renderTo : "grid"
									});
								});
						</script>
					</textarea>
				</div>
			</li>
			<li>
				<h2>数据模型</h2>

						[
							{
