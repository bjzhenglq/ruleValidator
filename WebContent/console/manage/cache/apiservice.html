<!DOCTYPE html >
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=7;IE=8;IE=9" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="/web/component/webpub/core/seajs2/dist/sea-debug.js" data-config="/ecp/html/global.js" data-main="/ecp/html/main.js"></script>
	<script type="text/javascript"
		src="/web/component/webpub/tools/ca/ca.js"></script> 
<title></title>
<style>
#apilist{
margin: 100px;
width: 500px;
min-height: 600px;
height: 500px;
}

</style>
</head>
<body class="">
	<div id="apilist" ></div>
	<script type="text/javascript">
	seajs.use(["$",'ecpgrid'],function($,EcpGrid){
		var ecpgrid = new EcpGrid({
			attrs : {
				url : "/ecp/service/baseServiceCount.json",
				columns : [ {
					label : "服务名称",
					key : "name",
					align:"left"
				}, {
					label : "调用次数",
					key : "list",
					format:function(list){
						return list.length;
					}
				}]
			},
			renderTo : "apilist",
			autoRender:true
		});
		setInterval(function(){
			ecpgrid.refresh();
		},3000);
	})
	</script>
</body>
</html>
