<!DOCTYPE html >
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=7;IE=8;IE=9" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="/web/component/webpub/core/seajs2/dist/sea-debug.js" data-config="/ecp/html/global.js" data-main="/ecp/html/main.js"></script>
	<script type="text/javascript"
		src="/web/component/webpub/tools/ca/ca.js"></script> 
<title></title>
<style>
#apilist{
margin-left: 100px;
width: 500px;
min-height: 600px;
height: 500px;
}
h1{
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-weight: 500;
	line-height: 1.1;
	font-size: 24px;
	margin-top: 20px;
	margin-bottom: 10px;
	margin-left: 100px;
}
</style>
</head>
<body class="">
	<h1>电子商务平台服务调用监控</h1>	
	<div id="apilist" ></div>
	<script type="text/javascript">
	seajs.use(["$",'ecpgrid'],function($,EcpGrid){
		var ecpgrid = new EcpGrid({
			attrs : {
				url : G.API.SERVICE_BASE_COUNT,
				columns : [ {
					label : "服务名称",
					key : "name",
					align:"left"
				}, {
					label : "调用次数",
					key : "list",
					format:function(list){
						return list.length;
					}
				}]
			},
			renderTo : "apilist",
			autoRender:true
		});
		setInterval(function(){
			ecpgrid.refresh();
		},3000);
	})
	</script>
</body>
</html>
