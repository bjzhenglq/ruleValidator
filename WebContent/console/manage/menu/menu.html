<!DOCTYPE html >

<head>

<title>菜单维护</title>
<script type="text/javascript"
	src="/web/component/webpub/core/seajs2/dist/sea-debug.js"

<script type="text/javascript">
	seajs.use([ '$', 'menu_manage'/* , 'menuitem_manage' */],
			function($, Menu/* , MenuItem */) {
				$(function() {
					var menu = Menu.create({
						containerId : 'menu-tree'
					});
				});
			});
</script>
<style>

	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

	margin-bottom: 20px;
	border: 0;
	border-top: 1px solid #eeeeee;
}
</style>
</head>

	<div class="ui-main ui-main-width">

			<fieldset class="ui-menu">
				<legend style="font-weight: bold; font-size: 14px;">菜单</legend>

						<label class="ui-lable">搜索</label>
						<input class="ui-search" placeholder="请输入菜单名称">

				</div>
				<div id="menu-tree" class="ui-menu-tree"></div>
