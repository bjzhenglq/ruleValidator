<!DOCTYPE html>
<html>
<head>
<title>NC规则校验系统－系统管理</title>
<script type="text/javascript"
	src="/web/component/webpub/core/seajs2/dist/sea-debug.js"
	data-config="/ecp/html/global.js" data-main="/ecp/html/main.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script>
	seajs.use("bootstrap");
</script>
<style>
.well {
	padding: 5px;
	margin-bottom: 10px;
}
/*上传按钮字体fix*/
input.btn,input.form-control{
	font-size:12px;
}
.panel-title > a{
	color:#1e1e1e !important;
	font-weight:bolder;
	font-size:14px;
	font-family:"Microsoft YaHei";
}
input.form-control{
	height:31px;
}
/*左侧背景色*/
.panel-body{
	background-color:#f5f7f7;
	border-bottom: 1px solid #e9ebeb !important;
	border-top: 0px solid #e9ebeb !important;
}
/*输入框*/
input.form-control,input.btn{
	height:26px;
	padding:1px 12px;
}
/*tab*/
.nav-tabs > li > a{
	color:#868686;
}
.nav-tabs > li.active > a{
	color:#0d8fdd !important;
}
.nav > li > a{
	padding:8px 15px 7px 15px !important;
	margin-top:4px;
}
.tab-content{
	margin-top:4px;
	padding-right:20px;
}
#tabs{
	padding:0 15px;
}
/*tab*/
/*左侧pannel*/
.panel-body{
	padding: 10px 14px 9px 14px !important;
}
.panel-heading {
	padding: 10px 14px 9px 14px !important;
	background-image: -webkit-gradient(linear, left 0%, left 100%, from(#fefefe ), to(#f0f5f7)) !important;
	background-image: -webkit-linear-gradient(top, #fefefe , 0%, #f0f5f7, 100%) !important;
	background-image: -moz-linear-gradient(top, #fefefe  0%, #f0f5f7 100%) !important;
	background-image: linear-gradient(to bottom, #fefefe  0%, #f0f5f7 100%) !important;
	background-repeat: repeat-x;
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fefefe', endColorstr='#f0f5f7', GradientType=0) !important;
	border-bottom: 1px solid #e9ebeb !important;
	border-top: 0px solid #e9ebeb !important;
}
.panel-group{
	margin-bottom:-1500px;
	padding-bottom:1500px;
	max-height:100%;
	background-color:#f5f7f7 !important;
	border-right:1px solid #ccc;
}
.panel-default{
	border:1px solid #e9ebeb !important;
	border-right-color: #ccc !impoart;
}
.panel{
	border:0px solid transparent !important;
	box-shadow:none !important;
	margin-top:0px !important;
}
/*左侧pannel*/
/*整体布局*/
@media screen and (max-width:1440px){
	div.col-md-3{
		width:20%;
	}
	div.col-md-9{
		width:79%;
	}
}
@media screen and (max-width:1024px){
	div.col-md-3{
		width:26%;
	}
	div.col-md-9{
		width:73%;
	}
}
@media screen and (max-width:990px){
	div.col-md-3{
		width:100%;
	}
	div.col-md-9{
		width:100%;
	}
}
/*整体布局*/
</style>
</head>
<body>
	<div class="panel">
		<div class="row">
			<div data-widget="themeleftnav" class="col-md-3"></div>
			<div class="col-md-9">
				<script type="text/javascript">
					seajs.use("iframeresize");
				</script>
				<ul class="nav nav-tabs nav-primary" id="tabs">
					<li class="active"><a href="#homepage" data-toggle="tab">门户首页</a></li>
					<li><a href="#loginpage" data-toggle="tab">登陆页面</a></li>
					<li><a href="#productpage" data-toggle="tab">商品描述</a></li>
					<li><a href="#productlistpage" data-toggle="tab">商品列表</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="homepage">
						<iframe src="./indexpage.html" id="selfiframe" name="selfiframe"
					width="100%" frameborder="0" scrolling="no"></iframe>
					</div>
					<div class="tab-pane" id="loginpage">
						<iframe src="./indexlogin.html" id="loginiframe" name="loginiframe"
					width="100%" frameborder="0" scrolling="no"></iframe>
					</div>
					<div class="tab-pane" id="productpage">
						<iframe src="./indexproduct.html" id="productiframe" name="productiframe"
					width="100%" frameborder="0" scrolling="no"></iframe>
					</div>
					<div class="tab-pane" id="productlistpage">
						<iframe src="./indexproductlist.html" id="productiframe" name="productiframe"
					width="100%" frameborder="0" scrolling="no"></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
