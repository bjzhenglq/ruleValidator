<!DOCTYPE html >
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=7;IE=8;IE=9" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="/web/component/webpub/core/seajs2/dist/sea-debug.js" data-config="/ecp/html/global.js" data-main="/ecp/html/main.js"></script>
<title>NC规则校验系统－系统管理</title>
</head>
<body class="">
	<!-- 头部 -->
	<div data-widget="top"></div>
	<div style="margin: 100px;" >
		<div id="content" style="float: left;">
			<h3>门户组件个性化</h3>
			<ul id="treeDemo" class="ztree"></ul>
			<script type="text/javascript">
				seajs.use(["$","jquery.ztree","iframeresize"],function($,ztree){
					$ = ztree($);
					var setting = {
						callback:{
							onClick:function(event,treeId,nodeData){
								$("iframe[name=main]").attr("src",nodeData.suburl);
								return false;
							}
						}
					};
					var msg=[
						{"name":"productdesc","suburl":"./productdesc.html"},
						{"name":"ecpproductgrid","suburl":"./ecpproductgrid.html"}
					];
					$.fn.zTree.init($("#treeDemo"), setting, msg);
				});
			</script>
		</div>
		<div style="float: left;width: 930px;">
			<iframe name="main" frameBorder=0 scrolling="no" src="" width="100%"></iframe>
		</div>
	</div>
	<!-- 页脚 -->
	<div data-widget="footer"></div>
</body>
</html>
